<!DOCTYPE html>
<html>
	<head>
		<title>Form</title>
	</head>
	<body>
		<h1>Register</h1>
		<form>
			<label for="firstName">First Name:</label>
			<input type="text" name="firstName" placeholder="John" required>
			<label for="lastName">Last Name:</label>
			<input type="text" name="lastName" placeholder="Smith" required>
			<br>
			<label for="male">Male</label>
			<input type="radio" name="gender" id="male" value="male">
			<label for="female">Female</label>
			<input type="radio" name="gender" id="female" value="female">
			<label for="other">Other</label>
			<input type="radio" name="gender" id="other" value="other">
			<br>
			<label for="email">Email:</label>
			<input type="email" name="email" id="email" required>
			<label for="password">Password:</label>
			<input type="password" name="password" id="password" pattern=".{5,8}" title="5 - 8 characters" required>
			<br>
			<label for="birthday">Birthday:</label>
			<select name="month" id="birthday">
				<option>Jan</option>
				<option>Feb</option>
				<option>Mar</option>
				<option>Apr</option>
			</select>
			<select name="day" id="birthday">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
			<select name="year" id="birthday">
				<option>2000</option>
				<option>2001</option>
				<option>2002</option>
				<option>2003</option>
				<option>2004</option>
			</select>
			<br>
			<label for="agreement">I agree to the terms and conditions </label>
			<input type="checkbox" name="agreement" id="agreement">
			<br>
			<input type="submit" name="submit">
		</form>
	</body>
</html>
